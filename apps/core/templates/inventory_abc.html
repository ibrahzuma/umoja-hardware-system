{% extends 'base.html' %}

{% block content %}
<h2 class="text-primary fw-bold mb-4">ABC Analysis</h2>
<div class="alert alert-info">
    <i class="bi bi-info-circle"></i> Categorizes inventory into A, B, and C classes based on consumption value.
</div>
<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>Product</th>
                        <th>Consumption Value</th>
                        <th>Class (A/B/C)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" class="text-center text-muted py-5">Insufficient sales data for analysis</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
