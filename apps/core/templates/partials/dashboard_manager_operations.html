{% if user.is_superuser or user.is_manager %}
<!-- Manager Operations Center -->
<div class="card border-0 shadow-sm mb-4 overflow-hidden">
    <div class="card-body p-4 position-relative" style="background: linear-gradient(135deg, #0f172a, #334155);">
        <!-- Decorative Elements -->
        <div class="position-absolute top-0 end-0 p-3 opacity-10">
            <i class="bi bi-grid-1x2 text-white" style="font-size: 8rem;"></i>
        </div>

        <div class="row align-items-center position-relative z-1 text-white">
            <div class="col-md-5 mb-3 mb-md-0">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-white bg-opacity-10 p-2 rounded-3 me-3">
                        <i class="bi bi-speedometer2 fs-3 text-info"></i>
                    </div>
                    <div>
                        <h3 class="fw-bold mb-1">Operations Center</h3>
                        <p class="text-white-50 mb-0">Overview & Quick Actions</p>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <a href="{% url 'sales:dispatch_dashboard' %}" class="btn btn-info fw-bold rounded-pill px-4">
                        <i class="bi bi-truck me-2"></i>Dispatch Board
                    </a>
                </div>
            </div>

            <div class="col-md-7">
                <div class="row g-3">
                    <!-- Ready to Dispatch -->
                    <div class="col-4">
                        <div class="p-3 rounded-4 h-100"
                            style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
                            <div class="d-flex flex-column h-100 justify-content-between">
                                <div class="mb-2">
                                    <span class="badge bg-warning text-dark mb-2">Pending</span>
                                    <h4 class="fw-bold mb-0">{{ ready_to_dispatch|default:0 }}</h4>
                                </div>
                                <span class="text-white-50 small">Orders Ready</span>
                            </div>
                        </div>
                    </div>

                    <!-- Low Stock Alerts -->
                    <div class="col-4">
                        <div class="p-3 rounded-4 h-100"
                            style="background: rgba(239, 68, 68, 0.2); backdrop-filter: blur(10px);">
                            <div class="d-flex flex-column h-100 justify-content-between">
                                <div class="mb-2">
                                    <span class="badge bg-danger mb-2">Alerts</span>
                                    <h4 class="fw-bold mb-0">{{ low_stock_alert|default:0 }}</h4>
                                </div>
                                <span class="text-white-50 small">Low Stock Items</span>
                            </div>
                        </div>
                    </div>

                    <!-- Active Fleet -->
                    <div class="col-4">
                        <div class="p-3 rounded-4 h-100"
                            style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
                            <div class="d-flex flex-column h-100 justify-content-between">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h4 class="fw-bold mb-0 me-2">{{ active_vehicles|default:0 }}</h4>
                                    <span class="text-success small"><i class="bi bi-circle-fill me-1"
                                            style="font-size: 8px;"></i> Active Vehicles</span>
                                </div>
                                <a href="{% url 'sales:vehicle_list' %}"
                                    class="btn btn-sm btn-outline-light rounded-pill px-3 stretched-link">Manage
                                    Fleet</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
