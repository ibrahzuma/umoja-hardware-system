<!DOCTYPE html>
<html lang="en">

{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS - Stock Management System</title>

<!-- Google Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<script>
    const CSRF_TOKEN = "{{ csrf_token }}";
    const USER_ID = "{{ user.id }}";
</script>
{% block extra_css %}{% endblock %}
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header d-flex align-items-center">
                <img src="{% static 'img/logo.png' %}" alt="Logo"
                    style="width: 40px; height: 40px; margin-right: 10px;">
                <h3 class="mb-0">UMOJA HARDWARE</h3>
            </div>
            <!-- Sidebar Content -->
            {% include 'partials/sidebar_content.html' %}
        </nav>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-bell"></i> <span class="badge bg-danger"
                                        id="notification-badge">0</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle"></i> {{ user.username }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form id="logout-form-nav" action="{% url 'logout' %}" method="post"
                                            style="display: none;">
                                            {% csrf_token %}
                                        </form>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="document.getElementById('logout-form-nav').submit();">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            function toggleSidebar() {
                sidebar.classList.toggle('active');
                if (window.innerWidth <= 991.98) {
                    sidebarOverlay.classList.toggle('active');
                }
            }

            // Toggle sidebar
            sidebarCollapse.addEventListener('click', toggleSidebar);

            // Close sidebar when clicking overlay
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Auto-expand sidebar based on current URL
            const currentUrl = window.location.href;
            const sidebarLinks = document.querySelectorAll('#sidebar .components a');

            sidebarLinks.forEach(link => {
                if (link.href === currentUrl) {
                    link.classList.add('active'); // Highlight active link

                    // If inside a dropdown, open it
                    const parentUl = link.closest('ul.collapse');
                    if (parentUl) {
                        parentUl.classList.add('show');
                        const toggler = document.querySelector(`a[href="#${parentUl.id}"]`);
                        if (toggler) {
                            toggler.setAttribute('aria-expanded', 'true');
                            toggler.classList.remove('collapsed');
                        }
                    }
                }
            });

            // Close sidebar on mobile when a link is clicked
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 991.98 && sidebar.classList.contains('active')) {
                        toggleSidebar();
                    }
                });
            });
        });
    </script>
    <script src="{% static 'js/socket_service.js' %}"></script>
    <script src="{% static 'js/notification_handler.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
