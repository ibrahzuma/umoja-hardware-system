<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMS</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Specific overrides for the auth page */
        body {
            background-color: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: #fff;
        }

        .auth-header {
            background: var(--bg-sidebar);
            /* You can use primary color if preferred, but dark looks professional */
            padding: 30px;
            text-align: center;
        }

        .auth-header h3 {
            color: #fff;
            margin: 0;
            font-weight: 700;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .auth-body {
            padding: 40px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: #fff;
        }

        .btn-login {
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="auth-card animate-fade-in">
        <div class="auth-header">
            <h3>UMOJA HARDWARE</h3>
            <p>Stock Management System</p>
        </div>
        <div class="auth-body">
            <h5 class="mb-4 text-center fw-bold text-secondary">Welcome Back</h5>

            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger py-2 mb-3 text-center">
                    <small>Invalid username or password</small>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label text-muted small fw-bold">USERNAME</label>
                    <input type="text" name="username" class="form-control" id="id_username"
                        placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label text-muted small fw-bold">PASSWORD</label>
                    <input type="password" name="password" class="form-control" id="id_password"
                        placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">Sign In</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
