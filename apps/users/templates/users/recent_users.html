{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Recent Users</h2>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Username</th>
                        <th>Email</th>
                        <th>Joined</th>
                    </tr>
                </thead>
                <tbody id="recentUserTableBody">
                    <tr>
                        <td colspan="3" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/users/');
            let data = await res.json();

            // Limit to 10
            data.sort((a, b) => b.id - a.id); // Assuming ID proxy for recency if date_joined not exposed
            data = data.slice(0, 10);

            const tbody = document.getElementById('recentUserTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-muted">No users found</td></tr>';
                return;
            }

            data.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 fw-bold">${u.username}</td>
                    <td>${u.email || '-'}</td>
                    <td class="text-muted">Recently</td> 
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error(e); }
    });
</script>
{% endblock %}
