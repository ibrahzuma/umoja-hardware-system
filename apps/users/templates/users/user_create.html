{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm border-0 border-top border-primary border-4">
            <div class="card-header bg-white py-3">
                <h4 class="fw-bold text-primary mb-0"><i class="bi bi-person-plus me-2"></i>Create New User</h4>
            </div>
            <div class="card-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Role (Group)</label>
                            <select class="form-select" id="roleSelect">
                                <option value="">Select Role...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Branch</label>
                            <select class="form-select" id="branchSelect">
                                <option value="">Select Branch...</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Populate branches and roles
        try {
            const [branchRes, roleRes] = await Promise.all([
                fetch('/api/branches/'),
                fetch('/api/roles/')
            ]);

            const branches = await branchRes.json();
            const roles = await roleRes.json();

            const bSelect = document.getElementById('branchSelect');
            branches.forEach(b => bSelect.add(new Option(b.name, b.id)));

            const rSelect = document.getElementById('roleSelect');
            roles.forEach(r => rSelect.add(new Option(r.name, r.id)));

        } catch (e) { console.error(e); }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                groups: [document.getElementById('roleSelect').value], // Send as list of IDs
                branch: document.getElementById('branchSelect').value || null
            };

            // Filter out empty group if none selected
            if (!data.groups[0]) data.groups = [];

            try {
                const res = await fetch('/api/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'User Created',
                        text: 'User added successfully with assigned role.',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = "{% url 'users_list' %}";
                    });
                } else {
                    const err = await res.json();
                    let msg = 'Failed to create user';
                    if (err.username) msg = err.username[0];
                    if (err.password) msg = err.password[0];
                    Swal.fire('Error', msg, 'error');
                }
            } catch (e) { console.error(e); }
        });
    });
</script>
{% endblock %}
