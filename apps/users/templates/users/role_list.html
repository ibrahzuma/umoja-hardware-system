{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">User Roles (Groups)</h2>
    <a href="{% url 'role_create' %}" class="btn btn-primary">
        <i class="bi bi-shield-plus"></i> Add Role
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Role Name</th>
                        <th>Permissions Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="roleTableBody">
                    <tr>
                        <td colspan="3" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/roles/');
            const data = await res.json();

            const tbody = document.getElementById('roleTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-muted">No roles found</td></tr>';
                return;
            }

            data.forEach(g => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 fw-bold text-primary">${g.name}</td>
                    <td><span class="badge bg-secondary">${g.permissions.length} Permissions</span></td>
                    <td>
                        <a href="/roles/create/?id=${g.id}" class="btn btn-sm btn-outline-primary me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteRole(${g.id})">
                             <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error(e); }
    });

    async function deleteRole(id) {
        if (!confirm('Are you sure you want to delete this role?')) return;
        try {
            const res = await fetch(`/api/roles/${id}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            });
            if (res.ok) {
                location.reload();
            } else {
                alert('Failed to delete role. It might be assigned to users.');
            }
        } catch (e) { console.error(e); }
    }
</script>
{% endblock %}
