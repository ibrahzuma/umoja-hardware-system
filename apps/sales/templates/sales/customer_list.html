{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Customers</h2>
    <div>
        <a href="{% url 'sales:customer_import' %}" class="btn btn-outline-primary me-2">
            <i class="bi bi-upload"></i> Import
        </a>
        <a href="{% url 'sales:customer_create' %}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add Customer
        </a>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Registered</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <tr>
                        <td colspan="5" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/customers/');
            const data = await res.json();

            const tbody = document.getElementById('customerTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">No customers found</td></tr>';
                return;
            }

            data.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 fw-bold text-primary">${c.name}</td>
                    <td>${c.phone || '-'}</td>
                    <td>${c.email || '-'}</td>
                    <td>${c.address || '-'}</td>
                    <td class="text-muted">${new Date(c.created_at).toLocaleDateString()}</td>
                    <td class="text-end pe-4">
                        <a href="/sales/customers/create/?id=${c.id}" class="btn btn-sm btn-outline-primary me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCustomer(${c.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error(e); }
    });

    async function deleteCustomer(id) {
        if (!confirm('Are you sure you want to delete this customer?')) return;
        try {
            const res = await fetch(`/api/customers/${id}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            });
            if (res.ok) {
                location.reload();
            }
        } catch (e) { console.error(e); }
    }
</script>
{% endblock %}
