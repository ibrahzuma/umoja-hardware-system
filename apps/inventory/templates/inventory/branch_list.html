{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Branches</h2>
    <a href="{% url 'inventory:branch_create' %}" class="btn btn-primary">
        <i class="bi bi-shop"></i> Add Branch
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Branch Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="branchTableBody">
                    <tr>
                        <td colspan="3" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        loadBranches();
    });

    async function loadBranches() {
        try {
            const res = await fetch('/api/branches/');
            const data = await res.json();

            const tbody = document.getElementById('branchTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-muted">No branches found</td></tr>';
                return;
            }

            data.forEach(b => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 fw-bold text-primary">${b.name}</td>
                    <td>${b.address || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteBranch(${b.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error(e); }
    }

    async function deleteBranch(id) {
        const result = await Swal.fire({
            title: 'Are you sure?',
            text: "This might affect stock records linked to this branch!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        });

        if (result.isConfirmed) {
            try {
                const res = await fetch(`/api/branches/${id}/`, {
                    method: 'DELETE',
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' }
                });

                if (res.ok) {
                    Swal.fire('Deleted!', 'Branch has been deleted.', 'success');
                    loadBranches();
                } else {
                    Swal.fire('Error', 'Failed to delete branch.', 'error');
                }
            } catch (e) { console.error(e); }
        }
    }
</script>
{% endblock %}
