{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Recent Purchases</h2>
    <a href="{% url 'inventory:purchase_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Record New
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Date</th>
                        <th>Product</th>
                        <th>Supplier</th>
                        <th>Branch</th>
                        <th>Qty</th>
                        <th>Cost</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="purchaseTableBody">
                    <tr>
                        <td colspan="7" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/purchases/');
            let data = await res.json();

            // Sort & Limit
            data.sort((a, b) => new Date(b.date_purchased) - new Date(a.date_purchased));
            data = data.slice(0, 20);

            const tbody = document.getElementById('purchaseTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-muted">No records found</td></tr>';
                return;
            }

            data.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 text-muted">${new Date(p.date_purchased).toLocaleDateString()}</td>
                    <td class="fw-bold">${p.product_name || 'N/A'}</td>
                    <td>${p.supplier_name || '-'}</td>
                    <td><span class="badge bg-light text-dark border">${p.branch || '-'}</span></td> <!-- Serializer might default to ID if name not expanded, but viewsets usually expand if configured -->
                    <td class="fw-bold">${p.quantity}</td>
                    <td>$${parseFloat(p.unit_cost).toFixed(2)}</td>
                    <td class="fw-bold text-primary">$${parseFloat(p.total_cost).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error(e); }
    });
</script>
{% endblock %}
