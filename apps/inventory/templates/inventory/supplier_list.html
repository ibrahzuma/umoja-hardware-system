{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Supplier Management</h2>
    <button class="btn btn-primary" onclick="openModal()">
        <i class="bi bi-plus-lg"></i> Add Supplier
    </button>
</div>

<!-- Suppliers Table -->
<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" id="supplierTable">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Name</th>
                        <th>Contact Person</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    <tr>
                        <td colspan="5" class="text-center py-4">Loading suppliers...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="supplierModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalTitle">Add Supplier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div class="mb-3">
                        <label class="form-label">Supplier Name</label>
                        <input type="text" class="form-control" id="supplierName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="contactName">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="supplierEmail">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="supplierPhone">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Supplier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let suppliers = [];
    let modal;

    document.addEventListener('DOMContentLoaded', function () {
        modal = new bootstrap.Modal(document.getElementById('supplierModal'));
        fetchSuppliers();
        document.getElementById('supplierForm').addEventListener('submit', handleFormSubmit);
    });

    async function fetchSuppliers() {
        try {
            const response = await fetch('/api/suppliers/');
            if (!response.ok) throw new Error('Failed');
            suppliers = await response.json();
            renderTable(suppliers);
        } catch (error) {
            console.error(error);
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('supplierTableBody');
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">No suppliers found</td></tr>';
            return;
        }

        data.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="ps-4 fw-medium">${s.name}</td>
                <td>${s.contact_name || '-'}</td>
                <td><a href="mailto:${s.email}" class="text-decoration-none">${s.email || '-'}</a></td>
                <td>${s.phone || '-'}</td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editSupplier(${s.id})">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteSupplier(${s.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function openModal() {
        document.getElementById('supplierForm').reset();
        document.getElementById('supplierId').value = '';
        document.getElementById('modalTitle').innerText = 'Add Supplier';
        modal.show();
    }

    function editSupplier(id) {
        const s = suppliers.find(x => x.id === id);
        if (s) {
            document.getElementById('supplierId').value = s.id;
            document.getElementById('supplierName').value = s.name;
            document.getElementById('contactName').value = s.contact_name;
            document.getElementById('supplierEmail').value = s.email;
            document.getElementById('supplierPhone').value = s.phone;
            document.getElementById('modalTitle').innerText = 'Edit Supplier';
            modal.show();
        }
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const id = document.getElementById('supplierId').value;
        const data = {
            name: document.getElementById('supplierName').value,
            contact_name: document.getElementById('contactName').value,
            email: document.getElementById('supplierEmail').value,
            phone: document.getElementById('supplierPhone').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/suppliers/${id}/` : '/api/suppliers/';

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                modal.hide();
                Swal.fire('Success', 'Supplier saved', 'success');
                fetchSuppliers();
            } else {
                Swal.fire('Error', 'Failed to save', 'error');
            }
        } catch (error) {
            console.error(error);
        }
    }

    async function deleteSupplier(id) {
        if (await confirmAction('Delete this supplier?')) {
            await fetch(`/api/suppliers/${id}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            });
            fetchSuppliers();
        }
    }

    async function confirmAction(text) {
        const res = await Swal.fire({
            title: 'Are you sure?',
            text: text,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33'
        });
        return res.isConfirmed;
    }
</script>
{% endblock %}
