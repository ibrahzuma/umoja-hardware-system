{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Expense Management</h2>
    <div>
        <button class="btn btn-outline-primary me-2" onclick="openCategoryModal()">
            <i class="bi bi-tags"></i> Categories
        </button>
        <button class="btn btn-danger" onclick="openExpenseModal()">
            <i class="bi bi-plus-lg"></i> Record Expense
        </button>
    </div>
</div>

<!-- Stats Cards -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card shadow-sm border-0 border-start border-danger border-4">
            <div class="card-body">
                <h6 class="text-muted text-uppercase mb-2">Total Expenses (This Month)</h6>
                <h3 class="fw-bold mb-0 text-danger" id="totalExpenses">TZS 0.00</h3>
            </div>
        </div>
    </div>
</div>

<!-- Expenses Table -->
<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" id="expenseTable">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Branch</th>
                        <th>Amount</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td colspan="6" class="text-center py-4">Loading expenses...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Expense Modal -->
<div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="expenseModalTitle">Record Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <input type="hidden" id="expenseId">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="expenseCategory" required>
                            <!-- Populated via JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Branch</label>
                        <select class="form-select" id="expenseBranch" required>
                            <!-- Populated via JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="expenseAmount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="expenseDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="expenseDescription" rows="3" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Save Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Manage Categories</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm" class="mb-4 d-flex gap-2">
                    <input type="text" class="form-control" id="newCategoryName" placeholder="New Category Name"
                        required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul class="list-group" id="categoryList">
                    <!-- Populated via JS -->
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let expenses = [];
    let categories = [];
    let branches = [];
    const expenseModal = new bootstrap.Modal(document.getElementById('expenseModal'));
    const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));

    // Set default date to today
    document.getElementById('expenseDate').valueAsDate = new Date();

    document.addEventListener('DOMContentLoaded', fetchInitialData);

    async function fetchInitialData() {
        try {
            const [expRes, catRes, branchRes] = await Promise.all([
                fetch('/api/expenses/'),
                fetch('/api/expense-categories/'),
                fetch('/api/branches/')
            ]);

            expenses = await expRes.json();
            categories = await catRes.json();
            branches = await branchRes.json();

            populateDropdowns();
            renderExpenses(expenses);
            renderCategoryList();
            updateStats();
        } catch (e) {
            console.error(e);
        }
    }

    function populateDropdowns() {
        const catSelect = document.getElementById('expenseCategory');
        const branchSelect = document.getElementById('expenseBranch');

        catSelect.innerHTML = '<option value="">Select Category...</option>';
        categories.forEach(c => {
            catSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
        });

        branchSelect.innerHTML = '<option value="">Select Branch...</option>';
        branches.forEach(b => {
            branchSelect.innerHTML += `<option value="${b.id}">${b.name}</option>`;
        });
    }

    function renderExpenses(data) {
        const tbody = document.getElementById('expenseTableBody');
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">No expenses recorded</td></tr>';
            return;
        }

        // Sort by date desc
        data.sort((a, b) => new Date(b.date_incurred) - new Date(a.date_incurred));

        data.forEach(e => {
            const catName = categories.find(c => c.id === e.category)?.name || 'Uncategorized';
            const branchName = branches.find(b => b.id === e.branch)?.name || '-';

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="ps-4">${e.date_incurred}</td>
                <td><span class="badge bg-secondary">${catName}</span></td>
                <td>${e.description}</td>
                <td>${branchName}</td>
                 <td class="fw-bold text-danger">-TZS ${parseFloat(e.amount).toFixed(2)}</td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense(${e.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function updateStats() {
        // Simple total for now, logic can be improved to filter by month
        const total = expenses.reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
        document.getElementById('totalExpenses').innerText = 'TZS ' + total.toLocaleString(undefined, { minimumFractionDigits: 2 });
    }

    // --- Actions ---
    function openExpenseModal() {
        document.getElementById('expenseForm').reset();
        document.getElementById('expenseId').value = '';
        document.getElementById('expenseDate').valueAsDate = new Date();
        document.getElementById('expenseModalTitle').innerText = 'Record Expense';
        expenseModal.show();
    }

    function openCategoryModal() {
        renderCategoryList();
        categoryModal.show();
    }

    document.getElementById('expenseForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('expenseId').value;
        const data = {
            category: document.getElementById('expenseCategory').value,
            branch: document.getElementById('expenseBranch').value,
            amount: document.getElementById('expenseAmount').value,
            date_incurred: document.getElementById('expenseDate').value,
            description: document.getElementById('expenseDescription').value,
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/expenses/${id}/` : '/api/expenses/';

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                expenseModal.hide();
                fetchInitialData();
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: 'success',
                    title: 'Expense Saved',
                    timer: 2000,
                    showConfirmButton: false
                });
            } else {
                Swal.fire('Error', 'Failed to save expense', 'error');
            }
        } catch (err) {
            console.error(err);
        }
    });

    async function deleteExpense(id) {
        if (!confirm('Are you sure you want to delete this expense?')) return;

        try {
            const res = await fetch(`/api/expenses/${id}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            });
            if (res.ok) {
                fetchInitialData();
            }
        } catch (e) {
            console.error(e);
        }
    }

    // --- Category Management ---
    function renderCategoryList() {
        const list = document.getElementById('categoryList');
        list.innerHTML = '';
        categories.forEach(c => {
            list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${c.name}
                    <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteCategory(${c.id})">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </li>
             `;
        });
    }

    document.getElementById('categoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('newCategoryName').value;
        try {
            const res = await fetch('/api/expense-categories/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify({ name })
            });
            if (res.ok) {
                document.getElementById('newCategoryName').value = '';
                // Refresh categories locally and globally
                const newCat = await res.json();
                categories.push(newCat);
                renderCategoryList();
                populateDropdowns();
            }
        } catch (e) { console.error(e); }
    });

    async function deleteCategory(id) {
        if (!confirm('Delete this category?')) return;
        try {
            await fetch(`/api/expense-categories/${id}/`, { method: 'DELETE', headers: { 'X-CSRFToken': '{{ csrf_token }}' } });
            categories = categories.filter(c => c.id !== id);
            renderCategoryList();
            populateDropdowns();
        } catch (e) { console.error(e); }
    }
</script>
{% endblock %}
